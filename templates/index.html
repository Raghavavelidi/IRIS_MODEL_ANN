<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iris Flower Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        h1 {
            color: #4CAF50;
            text-align: center;
            font-size: 2.2rem;
        }

        label {
            font-size: 1.1rem;
            color: #333;
            margin-bottom: 10px;
            display: block;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            background-color: #f9f9f9;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #4CAF50;
            background-color: #e8f5e9;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .prediction {
            text-align: center;
            font-size: 1.3rem;
            color: #333;
            font-weight: bold;
            margin-top: 20px;
        }

        .prediction span {
            color: #4CAF50;
        }

        @media (max-width: 500px) {
            .container {
                width: 90%;
                padding: 20px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Iris Flower Prediction</h1>

        <form method="POST" action="/predict">
            <label for="sepal-length">Sepal Length (cm):</label>
            <input type="number" id="sepal-length" name="sepal-length" step="0.1" required>

            <label for="sepal-width">Sepal Width (cm):</label>
            <input type="number" id="sepal-width" name="sepal-width" step="0.1" required>

            <label for="petal-length">Petal Length (cm):</label>
            <input type="number" id="petal-length" name="petal-length" step="0.1" required>

            <label for="petal-width">Petal Width (cm):</label>
            <input type="number" id="petal-width" name="petal-width" step="0.1" required>

            <button type="submit">Predict</button>
        </form>

        <div class="prediction">
            <h3><strong>{{ prediction_text }}</strong></h3>
        </div>
    </div>

</body>
</html>
